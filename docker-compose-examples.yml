# Copy one of these configurations to docker-compose.yml

# =============================================================================
# XTERM TERMINAL
# =============================================================================
version: '3.8'
services:
  x11-web-bridge:
    build: .
    container_name: x11-web-bridge-xterm
    ports:
      - "6080:6080"
      - "5901:5901"
    environment:
      - VNC_RESOLUTION=800x600
      - VNC_DEPTH=24
      - VNC_PORT=5901
      - WEB_PORT=6080
      - SINGLE_APP=xterm -geometry 80x24 -fa 'Monospace' -fs 12
    volumes:
      - vnc_data:/home/vnc/.vnc
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    shm_size: 1gb

